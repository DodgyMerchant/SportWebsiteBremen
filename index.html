		<div id="mapbox" class="inhalt expMiddle">
			<!-- template used for the map -->
			<template id="template_vereine">
				<div class="verein eintrag">
					<header>
						<h4 class="verein replace name">VEREIN_NAME</h4>
					</header>
					<p class="verein pre text sportarten">Angegebene Sportarten:</p>
					<p class="verein replace sportarten listing">
						SPORTARTEN, SPORTARTEN, SPORTARTEN, SPORTARTEN, SPORTARTEN,
						SPORTARTEN, SPORTARTEN
					</p>
					<a class="verein text link" href="">Weitere Informationen></a>
				</div>
			</template>

			<div id="mapInfoBox">
				<article id="mapInfo">
					<header>
						<h3 class="info replace name">TESTINFOBOX</h3>
					</header>
					<br />
					<main>
						<p class="info replace adresse">ADRESSE</p>
						<table class="table">
							<tr class="table_row_odd">
								<td><p class="info pre text sportarten">Sportarten</p></td>
								<td>
									<p class="info replace sportarten listing">SPORTARTEN</p>
								</td>
							</tr>
							<tr class="table_row_even">
								<td><p class="info pre text typ">Typ</p></td>
								<td><p class="info replace typ">TYP</p></td>
							</tr>
							<tr class="table_row_odd">
								<td><p class="info pre text ansprchP">Ansprechpartner</p></td>
								<td><p class="info replace ansprchP">ANSPRECHPARTNER</p></td>
							</tr>
							<tr class="table_row_even">
								<td><p class="info pre text email">E-Mail</p></td>
								<td><p class="info replace email">EMAIL</p></td>
							</tr>
							<tr class="table_row_odd">
								<td><p class="info pre text telefon">Tel</p></td>
								<td><p class="info replace telefon">TEL</p></td>
							</tr>
						</table>
					</main>
					<aside>
						<h3>Vereine</h3>
						<br />
						<div id="info_Vereine"></div>
					</aside>
				</article>
